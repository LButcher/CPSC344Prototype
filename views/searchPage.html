<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison Prototype - Results</title>

    <link href="css/www-pkg.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="./js/SearchResults.js"></script>


    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">


</head>
<body onload="loadPage()" ng-app="Comparison">

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

<script src="./js/ComparisonController.js"></script>


<div class="main-header main-content-wrap js-main-header webview-hidden">
    <div class="main-header_wrapper">
        <div class="content-container">

            <div class="arrange arrange--18 arrange--middle main-header_arrange">

                <div class="arrange_unit main-header--full_arrange_unit">

                    <div class="main-header_logo js-analytics-click" id="logo" data-analytics-label="logo">
                        <a href="/">Yelp</a>
                    </div>

                </div>



                <div class="arrange_unit arrange_unit--fill align-middle main-header--full_arrange_unit main-header_search-container">
                    <div class="main-header_search responsive-hidden-medium-only">
                        <div method="get" action="/search" id="header_find_form" class="main-search yform u-space-b0" role="search" data-component-bound="true">
                            <div class="arrange arrange--stack">
                                <div class="arrange_unit arrange_unit--fill">
                                    <div class="arrange arrange--equal arrange--stack">
                                        <div class="arrange_unit main-search_search-field-arrange">
                                            <div class="main-search_suggestions-field search-field-container find-decorator">
                                                <label class="main-search_pseudo-input main-search_pseudo-input--find pseudo-input">
                                                    <span class="pseudo-input_text">Click to search: </span>
                                                    <span class="pseudo-input_field-holder" style="position: relative; display: block;" data-component-bound="true">
                                                        <span class="pseudo-input_field-holder" style="position: relative; display: block;"
                                                              data-component-bound="true">

                                        <a onclick="loadResults('sushi')">
                                            Sushi
                                        </a>
                                        or
                                        <a onclick="loadResults('cafe')">
                                            Cafe
                                        </a>
                            </span>
            </span>
                                                </label>
                                                <div class="main-search_suggestions suggestions-list-container search-suggestions-list-container hidden" data-component-bound="true">
                                                    <ul class="suggestions-list" role="listbox" aria-label="Search results"></ul>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="arrange_unit main-search_near-field-arrange  main-search_search-field-arrange arrange_unit--stack-12">
                                            <div class="main-search_suggestions-field search-field-container near-decorator">
                                                <label class="main-search_pseudo-input main-search_pseudo-input--near pseudo-input">
                                                    <span class="pseudo-input_text">Near</span>
                                                    <span class="main-search_field-holder pseudo-input_field-holder">
                <input disabled maxlength="80" id="dropperText_Mast" autocomplete="off" value="Vancouver, BC" placeholder="address, neighbourhood, city, prov. or postal code" data-query="Vancouver, BC" class="main-search_field pseudo-input_field" aria-autocomplete="list" tabindex="2" data-component-bound="true"><input type="hidden" maxlength="80" data-component-bound="true" name="find_loc" value="Vancouver, BC">
                <input type="hidden" name="ns" value="1">
            </span>
                                                </label>
                                                <div class="main-search_suggestions suggestions-list-container location-suggestions-list-container hidden" data-component-bound="true">
                                                    <ul class="suggestions-list" role="listbox" aria-label="Search results"></ul>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="arrange_unit main-search_actions arrange_unit--stack-12">
                                    <div class="arrange arrange--wrap arrange--6">
                                        <div class="arrange_unit hidden-non-responsive-inline-block responsive-visible-small-inline-block main-search_action">

                                            <a class="ybtn ybtn--primary main-header_button js-search-close main-search_close">
                                                Cancel
                                            </a>
                                        </div>
                                        <div class="arrange_unit main-search_action arrange_unit--stack-12">

                                            <button class="ybtn ybtn--primary main-search_submit main-header_button" id="header-search-submit" tabindex="3" title="Search" type="submit" value="submit">
                            <span class="main-search_action-icon-wrap js-search-icon-wrap">
                                <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-search icon--size-24 icon--inverse icon--fallback-inverted">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_search"></use>
    </svg>
</span>
                                <span class="u-offscreen">Search</span>
                            </span>
                                                <div class="circle-spinner js-circle-spinner hidden">
                                                    <div class="circle-spinner_segment container1">
                                                        <div class="circle1"></div>
                                                        <div class="circle2"></div>
                                                        <div class="circle3"></div>
                                                        <div class="circle4"></div>
                                                    </div>
                                                    <div class="circle-spinner_segment container2">
                                                        <div class="circle1"></div>
                                                        <div class="circle2"></div>
                                                        <div class="circle3"></div>
                                                        <div class="circle4"></div>
                                                    </div>
                                                    <div class="circle-spinner_segment container3">
                                                        <div class="circle1"></div>
                                                        <div class="circle2"></div>
                                                        <div class="circle3"></div>
                                                        <div class="circle4"></div>
                                                    </div>
                                                </div>

                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>



                <div class="arrange_unit main-header--full_arrange_unit">
                    <div class="arrange arrange--6">
                        <div class="arrange_unit u-nowrap">
                            <div class="main-header_account webview-hidden">
                                <ul class="header-nav">
                                    <li class="header-nav_item responsive-hidden-small js-analytics-click" data-analytics-label="signup">

                                    </li>
                                    <li class="header-nav_item">
                                        <a class="header-nav_link header-nav_link--log-in js-log-in-button" href="https://www.yelp.ca/login?return_url=%2Fsearch%3Ffind_desc%3Dsushi%26find_loc%3DVancouver%252C%2BBC%26ns%3D1">
                                            Log In
                                        </a>

                                    </li>
                                </ul>

                                <div id="topbar-account-item" class="user-account clearfix drop-menu-origin hidden-non-responsive-block responsive-visible-small-block" data-component-bound="true">

                                    <a class="ybtn ybtn--primary drop-menu-link user-account_button" href="javascript:;" id="topbar-account-link" data-component-bound="true">
            <span aria-hidden="true" style="width: 14px; height: 14px;" class="icon icon--14-triangle-down icon--size-14 icon--inverse icon--fallback-inverted u-triangle-direction-down user-account_button-arrow responsive-visible-large-inline-block">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#14x14_triangle_down"></use>
    </svg>
</span>
                                        <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-hamburger icon--size-24 icon--inverse icon--fallback-inverted drop-menu-link_open">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_hamburger"></use>
    </svg>
</span>
                                        <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-close icon--size-24 icon--inverse icon--fallback-inverted drop-menu-link_close">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_close"></use>
    </svg>
</span>
                                    </a>
                                    <div id="topbar-account-wrap" class="drop-menu drop-menu-has-arrow" data-component-bound="true">
                                        <div class="drop-menu-arrow responsive-hidden-small"></div>

                                        <div class="arrange arrange--6 arrange--equal drop-menu_auth-buttons">
                                            <div class="arrange_unit">

                                                <a class="ybtn ybtn-full" href="https://www.yelp.ca/login?return_url=%2Fsearch%3Ffind_desc%3Dsushi%26find_loc%3DVancouver%252C%2BBC%26ns%3D1">
                                                    Login
                                                </a>
                                            </div>
                                            <div class="arrange_unit">

                                                <a class="ybtn ybtn--primary ybtn-full" href="/signup">
                                                    Sign Up
                                                </a>
                                            </div>
                                        </div>

                                        <ul class="drop-menu-group--nav drop-menu-group">
                                            <li class="drop-down-menu-link">
                                                <a class="js-analytics-click arrange arrange--middle arrange--6" href="/user_details" data-analytics-label="">
                                                    <strong class="arrange_unit">
                    <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-profile icon--size-24 u-space-r1">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_profile"></use>
    </svg>
</span>About Me
                                                    </strong>
                                                    <span class="arrange_unit arrange_unit--fill u-text-right">
                <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-chevron-right icon--size-24 hidden-non-responsive-inline-block responsive-visible-medium-inline-block">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_chevron_right"></use>
    </svg>
</span>
            </span>
                                                </a>
                                            </li>



                                            <li class="drop-down-menu-link hidden-non-responsive-block responsive-visible-medium-block">
                                                <a class="js-analytics-click arrange arrange--middle arrange--6" href="/talk" data-analytics-label="">
                                                    <strong class="arrange_unit">
                    <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-talk icon--size-24 u-space-r1">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_talk"></use>
    </svg>
</span>Talk
                                                    </strong>
                                                    <span class="arrange_unit arrange_unit--fill u-text-right">
                <span aria-hidden="true" style="width: 24px; height: 24px;" class="icon icon--24-chevron-right icon--size-24 hidden-non-responsive-inline-block responsive-visible-medium-inline-block">
    <svg class="icon_svg">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#24x24_chevron_right"></use>
    </svg>
</span>
            </span>
                                                </a>
                                            </li>

                                        </ul>

                                    </div>
                                </div>



                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="content-container" ng-controller="MainCtrl">
    <div class="container">
        <div class="clearfix layout-block layout-a scroll-map-container search-results-block">
            <div class="column column-alpha">
                <div class="results-wrapper indexed-biz-archive" style="position: relative; min-height: 345px;">
                    <div class="search-results-content">
                        <ul id="resultsLocSushi" class="ylist ylist-bordered search-results">
                            <li class="searchRes" class="regular-search-result">
                                <div draggable="false" class="search-result natural-search-result"
                                     data-biz-id="JeDerIcvQsgd9q6aKXlUjw" data-key="1" data-component-bound="true">
                                    <div class="biz-listing-large">
                                        <img class ="searchImg" id="sushi1" draggable="true" ondragstart="drag(event)"
                                             src="img/sushi1.PNG">
                                    </div>
                                </div>
                            </li>
                            <li class="searchRes" class="regular-search-result">
                                <div class="search-result natural-search-result" data-biz-id="I0r8kMimYW2BY6lINcZRFA"
                                     data-key="2" data-component-bound="true">
                                    <div class="biz-listing-large">

                                        <img class ="searchImg" id="sushi2" draggable="true" ondragstart="drag(event)"
                                             src="img/sushi2.PNG">
                                    </div>
                                </div>


                            </li>
                            <li class="searchRes" class="regular-search-result">
                                <div class="search-result natural-search-result" data-biz-id="as2xQt48ltKKDUQbMCBrMw"
                                     data-key="3" data-component-bound="true">
                                    <div class="biz-listing-large">
                                        <img class ="searchImg" id="sushi3" draggable="true" ondragstart="drag(event)"
                                             src="img/sushi3.PNG">

                                    </div>




                                </div>


                            </li>
                        </ul>

                        <ul id="resultsLocCafe" class="ylist ylist-bordered search-results">
                            <li class="searchRes" class="regular-search-result">
                                <div class="search-result natural-search-result" data-biz-id="_o4eCCseSJDd4fJjG1TV8A" data-key="1" data-component-bound="true">
                                    <div class="biz-listing-large">
                                        <img class ="searchImg" id="cafe1" draggable="true" ondragstart="drag(event)" src="img/cafe1.PNG">
                                    </div>
                                </div>


                            </li>
                            <li class="searchRes" class="regular-search-result">
                                <div class="search-result natural-search-result" data-biz-id="dX6y4zA-1AtWsYnT4AZXNg" data-key="2" data-component-bound="true">
                                    <div class="biz-listing-large">
                                        <img class ="searchImg" id="cafe2" draggable="true" ondragstart="drag(event)"
                                             src="img/cafe2.PNG">
                                    </div>

                                </div>


                            </li>
                            <li class="searchRes" class="regular-search-result">
                                <div class="search-result natural-search-result" data-biz-id="65ZxYdrwbL23j0uV5xXTDA" data-key="3">
                                    <div class="biz-listing-large">
                                        <img class ="searchImg" id="cafe3" draggable="true" ondragstart="drag(event)" src="img/cafe3.PNG">
                                    </div>

                                </div>


                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="column column-beta" style="text-align: center">
                <div id="div1" class="compareDiv" ondrop="drop(event,'top')" ondragover="allowDrop(event)" style="width: 400px;height: 200px;border: solid;overflow: scroll">
                </div>
                <div id="div2" class="compareDiv" ondrop="drop(event,'bottom')" ondragover="allowDrop(event)" style="width: 400px;height: 200px;border: solid;overflow: scroll">
                </div>
                <div style="width:400px;text-align: right">

                    <md-button class="md-raised md-primary">
                        <a style="color:white" href="searchPage.html">Reset Choices</a>
                    </md-button>
                    <md-button ng-click="openDialog()" class="md-raised md-primary">Compare Choices</md-button>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
